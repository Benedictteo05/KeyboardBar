<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="signinAndRegister.css">
    <link rel="icon" href="images/logo2.png">
    <title>Create an account</title>
    <script type="text/javascript" src="javascript.js"></script>
    <script type="text/javascript">
      function showpw(){
        var password = document.getElementById("password");
        if (password.type === "password"){
          password.type = "text";
        }
        else{
          password.type = "password";
        }
      }
      function getEmail(){
        var formData = location.search;
        //extract string
        formData = formData.substring(1, formData.length);
        while (formData.indexOf("+") != -1) {
        	formData = formData.replace("+", " ");
        }
        //put to readable form
        formData = decodeURIComponent(formData);
        //put string into array
        var formArray = formData.split("&");
        var para = new Array();
        para=formArray[0].split("=");
        if (para != 'undefined'){
          document.getElementById("email2").value = para[1];
        }
      }

    </script>
  </head>
  <body onload="getEmail()">
    <div class="logo">
      <a href="homepage.html"><img src="images/logo.png" alt="Logo"></a>
    </div>
    <h1>Welcome to KeyboardBar</h1>

    <div class="description">
      <p>Looks like you are new here. To create an account, please enter your details below.</p>
    </div>
    <form class="register" action="homepage.html" method="post" onsubmit="login()">
      <input id="email2" type="email" name="email" placeholder="Email address" required>
      <br>
      <input type="password" id="password" placeholder="Password" minlength='8' required>
      <input id="showpassword" type="checkbox" onclick="showpw()" value="Show Password" name="showpassword">
      <br>
      <div class="name">
        <input class="name" type="text" name="firstname" placeholder="First name" id='firstName' required>
        <input class="name" type="text" name="lastname" placeholder="Last name" id='lastName' required>
      </div>
      <p>By Registering, you agree that you've read and accepted our <a href="https://www.termsfeed.com/live/59ad481b-1194-435b-a391-e6f91ed8f6ed">User Agreement</a>, you're at least 18 years old, and you consent to our <a href="https://www.freeprivacypolicy.com/live/8e5b8faf-cad3-462d-9b82-a0a66e7875df">Privacy Notice.</a> </p>
      <input type="submit" id="submit" class="submit" value="Register" >
      </form>


  </body>
</html>
